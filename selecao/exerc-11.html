<script>
//11) Escreva um programa que verifique a validade de uma senha fornecida pelo usuário. A senha valida é o numero 1234. devem ser impressas as seguintes mensagens :
// acesso permitido caso a senha seja valida .
//acesso negado caso a senha for invalida .

//entrada 
let senha = prompt("senha")

//processamento 
function validarsenha(password) {
    let reposta = "" 
    if (password == "1234") {
        resposta = "ACESSO PERMITIDO"
    } else {
        resposta = "ACESSSO NEGADO"
    }
    return resposta
}
//saida 
document.white(validarsenha(senha))



</script>

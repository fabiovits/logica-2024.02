<script>
    //13) Escreva um programa para ler um número inteiro (considere que serão lidos apenas valores positivos e inteiros ) e escrever se é par ou impar .

    //entrada
    let numero =parseInt(prompt("digite um numero"))
    //processamento
    function parImpar(numero){
        if (numero % 2 == 0) {
            return "PAR"
        }
        return "IMAPAR"
    }
    //saida 
    document.white("o numero é " + parImpar(numero))

</script>

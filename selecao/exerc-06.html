<script>

    //06)Reescreva o programa do exercício anterior considerando o zero como neutro, ou seja, se for digitado o valor zero , escrever a palavra zero

    //entrada
    let valor = parseFloat(prompt("digite um valor"))
    //processamneto
    let resposta = ""
    if ( valor == 0) {
        resposta = "zero" 
    } else if (valor > 0) {
        resposta = "positivo"
    } else { resposta = "negativo"
    }
    //saida
    document.white("o valor é " + resposta )


</script>

<script>
    // 5)Escreva um programa para ler as dimensões de uma cozinha retangular (comprimento, largura e altura), calcular e escrever a quantidade de caixas de azulejos para se colocar em todas as suas paredes (considere que não será descontada a área ocupada por portas e janelas). Cada caixa de azulejos possui 1,5 m2. 
//etapas:
// 1 entrar com comprimento da cozinha 
// 2 entrar com a largura da cozinha 
// 3 entrar com a altura da cozinha 
// 4 calcular o comprimento o comprimento da cozinha 
// 5 calcular a largura da cozinha 
// 6 calcular a altura da cozinha 
// 7 mostrar a quantidade de azulejos q serao usadas para por na cozinha 

//entrada
let comprimento = parseFloat(prompt ("comprimento da cozinha"))
let largura = parseFloat(prompt ("largura da cozinha "))
let altura = parseFloat("altura da cozinha")
//processamento
let area = largura * comprimento
let totalarea = (area *2 )
let total = (totalarea / 1.5)
//saida 
document.write("a quantidade de azuleijos necessarios: " = total)
</script>

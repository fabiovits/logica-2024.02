<script>
    //75) Elabore um algoritmo que gere e escreve os números ímpares entre números entre 100 e 200.

    //entrada 

    //processamento
    function contImpares() {
        let resposta = ""
       for (let cont = 100; cont <= 200; cont++){
        if (cont % 2 != 0) {
            resposta += cont + ","
        }
       }
       return resposta 
    }

       
    



    //saida
    document.write("mostar numeros: <br>" + contImpares())

</script>
